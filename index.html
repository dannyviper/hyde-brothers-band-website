<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="Hyde Brother Band Website.">
        <title>Hyde Brothers Band</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>   

    <body>
        <!-- Sidebar -->
        <div class="w3-sidebar w3-bar-block w3-border-right w3-black" style="display:none" id="mySidebar">
            <div class="w3-padding w3-center">
              <img src="./images/hyde_brother_logo_thmb.jpg" alt="avatar" style="width:75%">
            </div><br>
            <a href="#home"><button class="w3-btn w3-black w3-text-blue w3-wide" onclick="w3_close()">Home</button></a><br>
            <a href="#about"><button class="w3-btn w3-black w3-text-blue w3-wide" onclick="w3_close()">About</button></a><br>
            <a href="#members"><button class="w3-btn w3-black w3-text-blue w3-wide" onclick="w3_close()">Members</button></a><br>
            <a href="#videos"><button class="w3-btn w3-black w3-text-blue w3-wide" onclick="w3_close()">Videos</button></a><br>
            <a href="#events"><button class="w3-btn w3-black w3-text-blue w3-wide" onclick="w3_close()">Events</button></a><br>        
            <a href="#contact"><button class="w3-btn w3-black w3-text-blue w3-wide" onclick="w3_close()">Contact</button></a>
        </div>

        <!-- Nav Button-->
        <div class="w3-black">
            <button class="w3-btn w3-black w3-xxlarge" onclick="w3_open()">â˜°</button>
        </div>
  
        <div id="home">

            <!-- Image -->
            <img src="./images/jacket_thmb.jpg" alt="The Band Jacket" style="width:100%">

            <!-- About -->
            <div id="about" class="w3-container w3-padding-32 w3-black">
                <div class="w3-panel w3-card w3-black">
                    <h2 class="w3-center w3-wide w3-text-blue"><b>About</b></h2>
                </div>
                <div class="w3-panel w3-card w3-blue">
                    <h3 class="w3-center w3-wide w3-text-black"><b>The Hyde Brothers have been playing kick-ass blues rock for over 25 years...</b></h3>
                </div>
            </div>

            <!-- Members -->
            <div id="members" class="w3-container w3-padding-32 w3-black">
                <div class="w3-panel w3-card w3-black">
                    <h2 class="w3-center w3-wide w3-text-blue"><b>Members</b></h2>
                </div>
                <div class="w3-display-container">
                    <img src="./images/band_thmb.jpg" alt="Members"  style="width:100%">
                    <div class="w3-display-bottomleft w3-container w3-text-blue"><b>Dan/Bass</b></div>
                    <div class="w3-display-bottommiddle w3-container w3-text-blue"><b>Dan/Guitar</b></div>
                    <div class="w3-display-bottomright w3-container w3-text-blue"><b>Mark/Drums</b></div>
                </div>            
            </div>

            <!-- Videos -->
            <div id="videos" class="w3-container w3-padding-32 w3-black">
                <div class="w3-panel w3-card w3-black">
                    <h2 class="w3-center w3-wide w3-text-blue"><b>Videos</b></h2>
                </div>
                <div class="w3-center">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/15X84s8vYcQ" title="YouTube video player" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <br><br><br><br>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/fKuIjDP8kVw" title="YouTube video player" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

            <!-- Events -->
            <div id="events" class="w3-container w3-padding-32 w3-black">
                <div class="w3-panel w3-card w3-black">
                    <h2 class="w3-center w3-wide w3-text-blue"><b>Events</b></h2>
                </div>
                <div class="w3-panel w3-card w3-blue">
                    <h3 class="w3-center w3-wide w3-text-black"><b>TBD</b></h3>
                </div>
            </div>

            <!-- Contact -->
            <div id="contact" class="w3-container w3-padding-32 w3-black">
                <div class="w3-panel w3-card w3-black">
                    <h2 class="w3-center w3-wide w3-text-blue"><b>Contact</b></h2>
                </div>
                <div class="w3-panel w3-card w3-blue">
                    <a href="mailto:hydebrothersband@gmail.com">
                        <h3 class="w3-center w3-wide w3-text-black"><b>Email Us</b></h3>
                    </a>
                </div>
            </div>

            <div class="w3-row">
                <div class="w3-col s4">
                    <img src="images/hyde_brother_logo_thmb.jpg" alt="avatar1"  style="width:100%">
                </div>
                <div class="w3-col s4">
                    <img src="images/hyde_brother_logo_thmb.jpg" alt="avatar2" style="width:100%">
                </div>
                <div class="w3-col s4">
                    <img src="images/hyde_brother_logo_thmb.jpg" alt="avatar3" style="width:100%">
                </div>
              </div>
        </div>

        <script>
            function w3_open() {
              document.getElementById("mySidebar").style.display = "block";
            }            
            function w3_close() {
              document.getElementById("mySidebar").style.display = "none";
            }
        </script>

    </body>    
</html>
