<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hyde Brothers Band</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>    
    <body>

        <!-- Sidebar -->
        <div class="w3-sidebar w3-bar-block w3-border-right w3-black" style="display:none" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-large w3-black">Close &times;</button>
            <a href="#home" class="w3-bar-item w3-button w3-wide">Home</a>
            <a href="#about" class="w3-bar-item w3-button w3-wide">About</a>
            <a href="#members" class="w3-bar-item w3-button w3-wide">Members</a>
            <a href="#gigs" class="w3-bar-item w3-button w3-wide">Gigs</a>          
            <a href="#contact" class="w3-bar-item w3-button w3-wide">Contact</a>
        </div>

        <div id="main">

            <!-- Page Content -->
            <div class="w3-container w3-padding-32 w3-black">
                <div class="w3-panel w3-card w3-blue">
                    <button id="openNav" class="w3-button w3-black w3-xlarge" onclick="w3_open()">â˜°</button>
                    <div class="w3-container w3-center w3-wide w3-text-black">
                        <h1><b>The Hyde Brothers</b></h1>
                    </div>
                </div>
            </div>

            <!-- Image -->
            <img src="./images/trees.jpg" alt="The Band" style="width:100%">

            <!-- About -->
            <div id="about" class="w3-container w3-padding-32 w3-black">
                <div class="w3-panel w3-card w3-black">
                    <h2 class="w3-center w3-wide w3-text-blue"><b>About</b></h2>
                </div>
                <div class="w3-panel w3-card w3-blue">
                    <h2 class="w3-center w3-wide w3-text-black"><b>The Hyde Brothers have been playing kick-ass blues rock for over 25 years...</b></h2>
                </div>
            </div>

            <!-- Members -->
            <div id="members" class="w3-container w3-padding-32 w3-black">
                <div class="w3-panel w3-card w3-black">
                    <h2 class="w3-center w3-wide w3-text-blue"><b>Members</b></h2>
                </div>
                <div class="w3-row w3-center w3-black">
                
                    <div class="w3-third w3-black">
                        <img src="./images/bandmate.jpg" alt="Mark" style="width:60%">
                        <div class="w3-panel w3-center w3-blue w3-text-black">
                            <h3><b>Mark</b></h3>
                        </div>
                    </div>
                    
                    <div class="w3-third w3-black">
                        <img src="./images/bandmate.jpg" alt="Dan" style="width:60%">
                        <div class="w3-panel w3-center w3-blue w3-text-black">
                            <h3><b>Dan</b></h3>
                        </div>
                    </div>
                    
                    <div class="w3-third w3-black">
                        <img src="./images/bandmate.jpg" alt="Dan" style="width:60%">
                        <div class="w3-panel w3-center w3-blue w3-text-black">
                            <h3><b>Dan</b></h3>
                        </div>
                    </div>    
                </div>            
            </div>

            <!-- Gigs -->
            <div id="gigs" class="w3-container w3-padding-32 w3-black">
                <div class="w3-panel w3-card w3-black">
                    <h2 class="w3-center w3-wide w3-text-blue"><b>Gigs</b></h2>
                </div>
                <div class="w3-panel w3-card w3-blue">
                    <h2 class="w3-center w3-wide w3-text-black"><b>Aug 18 2021 - PINNSTOCK 2021</b></h2>
                </div>
            </div>

            <!-- Contact -->
            <div id="contact" class="w3-container w3-padding-32 w3-black">
                <div class="w3-panel w3-card w3-black">
                    <h2 class="w3-center w3-wide w3-text-blue"><b>Contact</b></h2>
                </div>
                <div class="w3-panel w3-card w3-blue">
                    <h2 class="w3-center w3-wide w3-text-black"><b>hydebrothersband@gmail.com</b></h2>
                </div>
            </div>

        </div>

            <script>
                function w3_open() {
                document.getElementById("main").style.marginLeft = "25%";
                document.getElementById("mySidebar").style.width = "25%";
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("openNav").style.display = 'none';
                }
                function w3_close() {
                document.getElementById("main").style.marginLeft = "0%";
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("openNav").style.display = "block";
                }
            </script>

    </body>    
</html>
